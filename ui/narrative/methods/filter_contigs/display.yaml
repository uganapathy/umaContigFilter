name: Filter Contigs
tooltip: |
    Filters the contigs by removing contigs below a length threshold
screenshots: []

icon: null

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            [annotate_contigset]

#
# Configure the display and description of parameters
#
parameters :
    assembly_input_ref :
        ui-name : |
            Assembly
        short-hint : |
            The assembly to filter (will be overwritten)
    min_length :
        ui-name : |
            Min Length Threshold
        short-hint : |
            All contigs below this length will be removed
    libfile_library :
        ui-name : |
            Reads library
        short-hint : |
            single or paired
    libfile_unpaired :
        ui-name : |
            Reads Unpaired
        short-hint : |
            single
    libfile_insert :
        ui-name : |
            Insert value
        short-hint : |
            Insert value


#
# Configure the display and description of parameters
#
parameter-groups:
    libfile_args :
        ui-name : |
            libfile options
        short-hint : |
            lib file and insert value


