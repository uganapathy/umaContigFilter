#
# define display information
#
name: Filter Contigs
tooltip: |
    Filters the contigs by removing contigs below a length threshold
screenshots: []

icon: null

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            [annotate_contigset]


#
# Configure the display and description of parameters
#
parameters :
    assembly_input_ref :
        ui-name : |
            Assembly
        short-hint : |
            The assembly to filter (will be overwritten)
    min_length :
        ui-name : |
            Min Length Threshold
        short-hint : |
            All contigs below this length will be removed
    mink_arg :
        ui-name : |
            Minimum k value
        short-hint : |
            Minimum k value (<=124)
    maxk_arg :
        ui-name : |
            Maximum k value
        short-hint : |
            Maximum k value (<=124)
    step_arg :
        ui-name : |
            Increment of k-mer
        short-hint : |
            Increment of k-mer for each iteration
    extra_params :
        ui-name : |
            Advanced assembly parameters
        short-hint : |
            Enter extra assembly parameters as strings


#
# Configure the display and description of parameters
#
parameter-groups:
        kmer_args :
                ui-name : |
                        k-mer options
                short-hint : |
                        Range and step for kmer


description : |
    <p>This is a simple method designed to illustrate the KBase SDK.</p>


